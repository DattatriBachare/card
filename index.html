<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="image.jpg" alt="Card Image">
        </div>
        <div class="content">
            <span class="label">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img src="R.jpg" alt="Author" class="img">
                <span class="name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
